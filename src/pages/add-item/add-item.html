
<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img src="{{image}}"/>
      </ion-card>
    <form [formGroup]="addItemForm">
        <ion-list >
          <ion-item>
            <ion-input type="text" formControlName="itemname" placeholder="Item Name"></ion-input>
          </ion-item>
          <ion-item *ngIf="addItemForm.controls.itemname.errors?.required  && (addItemForm.controls.itemname.dirty || formSubmit)">
            <p class="error">Item name is required</p>
          </ion-item>
          <ion-item>
            <ion-textarea type="text" formControlName="itemdescription" placeholder="Item Description"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="!addItemForm.controls.itemdescription.valid  && (addItemForm.controls.itemdescription.dirty || formSubmit)">
            <p class="error">A description is required.</p>
          </ion-item>
          <ion-item>
            <ion-textarea type="text" formControlName="ownersremarks" placeholder="Remarks"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="!addItemForm.controls.ownersremarks.valid  && (addItemForm.controls.ownersremarks.dirty || formSubmit)">
            <p class="error">Your remarks is required.</p>
          </ion-item>
          <ion-item>
              <ion-label>Category</ion-label>
              <ion-select formControlName="itemcategory">
                <ion-option value="nes" selected>NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
              </ion-select>
            </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="itemaskingprice" placeholder="Asking Price"></ion-input>
          </ion-item>
    
          <ion-item *ngIf="!addItemForm.controls.itemaskingprice.valid  && (addItemForm.controls.itemaskingprice.dirty || formSubmit)">
            <p class="error">Asking Price must be greater $0 </p>
          </ion-item>
          <ion-item>
              <ion-input type="number" formControlName="itemcashprice" placeholder="Cash Price"></ion-input>
          </ion-item>
      
          <ion-item *ngIf="!addItemForm.controls.itemcashprice.valid  && (addItemForm.controls.itemcashprice.dirty || formSubmit)">
            <p class="error">Cash Price must be greater than $0.</p>
          </ion-item>
          <ion-item>
                <ion-label>Condition</ion-label>
                <ion-select formControlName="itemcondition">
                  <ion-option value="Excellent" selected>Excellent</ion-option>
                  <ion-option value="Good">Good</ion-option>
                  <ion-option value="Bad">Bad</ion-option>
                </ion-select>
          </ion-item>
        </ion-list>
    
        <div padding>
          <button ion-button color="success" full (tap)="submit()" icon-left>
              <ion-icon name="logo-in" ></ion-icon>Create 
          </button>
        </div>
      </form>

</ion-content>
